<picture>
  <ng-container *ngIf="user.userPhotoUrl !== ''">
    <img [src]="user?.userPhotoUrl" [alt]="user.userName" style="width:auto;">
  </ng-container>
  <ng-container *ngIf="user.userPhotoUrl == ''">
    <img [src]="'./assets/image/avtar.jpeg'" [alt]="user.userName" style="width:auto;">
  </ng-container>
</picture>
<h5>{{user?.userName ? user?.userName : user?.userEmail}}</h5>
<p>This is a message from you</p>
