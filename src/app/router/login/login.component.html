<div class="auth-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input type="text" formControlName="name" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <input type="text" formControlName="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Log in</button>
    </div>
    <hr>
    <div class="form-group mb-0">
      <button class="btn btn-block btn-danger">
        <i class="fa fa-google me-2"></i> Sign in with Google
      </button>
    </div>
  </form>

  <p class="text-center">
    <a routerLink="/register">Create an Account</a>
  </p>
</div>
