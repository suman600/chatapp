<div class="auth-form">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
    <h2 class="text-center">Register</h2>
<!--    <div class="form-group">-->
<!--      <input type="text" formControlName="name" class="form-control" placeholder="Name">-->
<!--    </div>-->
    <div class="form-group">
      <input type="text" formControlName="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Register</button>
    </div>
    <hr>
    <div class="form-group mb-0">
      <button class="btn btn-block btn-danger" (click)="googleAuth()">
        <i class="fa fa-google me-2"></i> Register with Google
      </button>
    </div>
  </form>
  <p class="text-center">
    <a routerLink="/login">Has Account? Login!</a>
  </p>
</div>
